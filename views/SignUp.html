<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign In</title>
</head>
<body>
  <nav class="animated fade-in">
    <ul>
      <li class="right-link"><a href="/SignIn">Login</a></li>
    </ul>
  </nav>
  <div class="container">
    <h2>Sign Up</h2>
    <form action="login.php" method="POST">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="idNumber">ID Number</label>
        <input type="text" id="idNumber" name="idNumber" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="courseNumber">Course Number</label>
        <select id="custom-select" name="custom-select" required>
          <option value="">Select course number</option>
          <option value="188">188</option>
          <option value="189">189</option>
        </select>
      </div>
      <div class="form-group">
        <input type="submit" value="Sign In">
      </div>
    </form>
  </div>
  <script src="path/to/your/javascript/script.js"></script>
</body>
</html>
